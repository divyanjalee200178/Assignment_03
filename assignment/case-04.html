<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 04</title>
</head>
<style>
    header{
        position: fixed;
        width: 100vw;
        height: 560px;
        border: 2px solid black;
    }
    div{
        position: sticky;
        width: 100vw;
        height: 100px;
        background: brown;
    }
    header>h1{
        position: sticky;
        margin-top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
<body>
<header>
    <div></div>
    <h1>Hello</h1>
</header>
</body>
</html>
